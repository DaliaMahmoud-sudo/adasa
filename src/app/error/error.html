<main class="error-page flex-grow-1 pt-5">
  <div class="not-found-wrapper min-vh-100 d-flex align-items-center justify-content-center position-relative overflow-hidden bg-black">

    <div class="grid-background position-absolute inset-0"></div>

    <div class="glow-container position-absolute inset-0 opacity-40">
      <div class="glow-circle glow-orange top-25 start-25"></div>
      <div class="glow-circle glow-yellow bottom-25 end-25"></div>
    </div>

    <div class="content-wrapper position-relative text-center px-3 mx-auto" style="max-width: 500px;">

      <div class="position-relative mb-4">
        <h1 class="display-huge fw-black text-gradient-error m-0 select-none">404</h1>
        <div class="display-huge-blur position-absolute inset-0 fw-black text-orange-transparent select-none">404</div>
      </div>

      <div class="icon-circle position-relative mx-auto mb-4 d-flex align-items-center justify-content-center">

        <div class="floating-box box-orange bounce-anim"></div>
        <div class="floating-dot dot-yellow pulse-anim"></div>
      </div>

      <h2 class="h3 fw-bold text-white mb-3">عفواً! الصفحة غير موجودة</h2>
      <p class="text-neutral-400 mb-5 fs-5">الصفحة التي تبحث عنها غير موجودة أو تم نقلها. دعنا نعيدك إلى المسار الصحيح.</p>

      <div class="d-flex flex-column flex-sm-row justify-content-center gap-3 mb-5">
        <a routerLink="/home" class="btn btn-orange-main d-inline-flex align-items-center justify-content-center gap-2">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
          الذهاب للرئيسية

        <a routerLink="/blog" class="btn btn-outline-dark-custom d-inline-flex align-items-center justify-content-center gap-2">
          <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg>
          تصفح المقالات
        </a>
      </div>

      <div class="pt-4 border-top border-dark-subtle">
        <p class="small text-neutral-500 mb-3">قد تجد هذه مفيدة:</p>
        <div class="d-flex flex-wrap justify-content-center gap-3 small">
          <a routerLink="/blog" class="text-orange-link text-decoration-none fw-medium">المدونة</a>
          <span class="text-neutral-700">•</span>
          <a routerLink="/about" class="text-orange-link text-decoration-none fw-medium">من نحن</a>
          <span class="text-neutral-700">•</span>
          <a class="text-orange-link text-decoration-none fw-medium">الخصوصية</a>
        </div>
      </div>
    </div>
  </div>
